<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <application name="@hbler/header"></application>
  <route default>
    <main class="flex justify-between gap-6">
      <application name="@hbler/product-listing"></application>
      <application name="@hbler/cart"></application>
    </main>
  </route>
  <route path="product/:id">
    <application name="@hbler/product-page"></application>
  </route>
</single-spa-router>
